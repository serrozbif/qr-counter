<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Статистика QR-коду</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    background: #f5f5f5;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 60px;
  }

  .card {
    background: #fff;
    padding: 40px;
    width: 350px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    text-align: center;
    margin-bottom: 40px;
  }

  #count {
    font-size: 60px;
    color: #0078ff;
    font-weight: bold;
    transition: 0.3s;
  }

  canvas {
    background: #fff;
    padding: 20px;
    border-radius: 16px;
    width: 600px !important;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div class="card">
  <h1>QR сканований</h1>
  <div id="count">0</div>
  <div class="label">раз(ів)</div>
</div>

<canvas id="chart" width="600" height="300"></canvas>

<script>
async function updateCount() {
  const res = await fetch("/stats-data");
  const data = await res.json();
  const el = document.getElementById("count");
  el.textContent = data.scans;
  el.style.transform = "scale(1.2)";
  setTimeout(() => el.style.transform = "scale(1)", 150);
}

async function updateGraph(chart) {
  const res = await fetch("/stats-graph");
  const daily = await res.json();

  chart.data.labels = Object.keys(daily);
  chart.data.datasets[0].data = Object.values(daily);

  chart.update();
}

const ctx = document.getElementById("chart").getContext("2d");
const chart = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [{
      label: "Сканування за днями",
      data: [],
      borderWidth: 3,
      tension: 0.3
    }]
  }
});

updateCount();
updateGraph(chart);

setInterval(() => {
  updateCount();
  updateGraph(chart);
}, 3000);
</script>

</body>
</html>
